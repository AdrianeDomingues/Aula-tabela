<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        Table,th,td {
            Border: 1px solid black;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cleiton</td>
                <td>24</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td >Programadora</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>35</td>
                <td>Comerciante</td>
            </tr>
            <tr>
                <td>Olga</td>
                <td>19</td>
                <td >Vendedora</td>
        </tbody>
    </table>

    
</body>
</html>
